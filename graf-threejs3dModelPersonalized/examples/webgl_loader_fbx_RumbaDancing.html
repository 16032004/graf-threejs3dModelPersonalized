<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>FBX Loader | Praying.fbx</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: #020617;
        color: #e5e7eb;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI',
          sans-serif;
      }

      #info {
        position: absolute;
        top: 10px;
        left: 10px;
        padding: 6px 12px;
        background: rgba(15, 23, 42, 0.90);
        border-radius: 999px;
        border: 1px solid rgba(148, 163, 184, 0.6);
        font-size: 13px;
        z-index: 10;
      }

      #info a {
        color: #38bdf8;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div id="info">
      Praying.fbx ·
      <a href="index.html">Volver al menú</a>
    </div>

    <!-- SCRIPTS CLÁSICOS -->
    <script src="../build/three.js"></script>
    <script src="jsm/controls/OrbitControls.js"></script>
    <script src="jsm/loaders/FBXLoader.js"></script>

    <script>
      let camera, scene, renderer, mixer;
      const clock = new THREE.Clock();

      init();
      animate();

      function init() {
        // Escena
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0x020617);

        // Cámara
        camera = new THREE.PerspectiveCamera(
          45,
          window.innerWidth / window.innerHeight,
          1,
          2000
        );
        camera.position.set(150, 200, 300);

        // Luces
        const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 1.0);
        hemiLight.position.set(0, 200, 0);
        scene.add(hemiLight);

        const dirLight = new THREE.DirectionalLight(0xffffff, 1.2);
        dirLight.position.set(100, 200, 100);
        dirLight.castShadow = true;
        scene.add(dirLight);

        // Suelo
        const ground = new THREE.Mesh(
          new THREE.PlaneGeometry(500, 500),
          new THREE.MeshPhongMaterial({ color: 0x111827, depthWrite: false })
        );
        ground.rotation.x = -Math.PI / 2;
        ground.receiveShadow = true;
        scene.add(ground);

        // Render
        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        document.body.appendChild(renderer.domElement);

        // Controles
        const controls = new THREE.OrbitControls(
          camera,
          renderer.domElement
        );
        controls.target.set(0, 100, 0);
        controls.update();

        // Loader FBX
        const loader = new THREE.FBXLoader();
        loader.load(
          'models/RumbaDncing.fbx',
          function (object) {
            // Animaciones
            mixer = new THREE.AnimationMixer(object);
            if (object.animations && object.animations.length > 0) {
              const action = mixer.clipAction(object.animations[0]);
              action.play();
            }

            // Sombra & escala
            object.traverse(function (child) {
              if (child.isMesh) {
                child.castShadow = true;
              }
            });

            // Ajusta este valor si sale gigantesco o muy pequeño
            object.scale.setScalar(0.1);

            scene.add(object);
          },
          undefined,
          function (error) {
            console.error('Error cargando FBX:', error);
          }
        );

        window.addEventListener('resize', onWindowResize, false);
      }

      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      }

      function animate() {
        requestAnimationFrame(animate);

        const delta = clock.getDelta();
        if (mixer) mixer.update(delta);

        renderer.render(scene, camera);
      }
    </script>
  </body>
</html>
